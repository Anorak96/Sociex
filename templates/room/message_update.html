{% extends 'main/base.html' %}
{% load widget_tweaks %}
{% load static %}
{% block title %} - Create Post {% endblock title %}
{% block post %}<link rel="stylesheet" type="text/css" href="{% static 'main/group.css' %}">{% endblock %}

{% block body %}
<div class="container-fluid">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Post details card-->
        <div class="card mb-4">
            <div class="card-header">Message Details</div>
            <div class="card-body">
                <!-- Form Group (Caption)-->
                <div class="mb-3">
                    <label class="small mb-1" for="inputCaption">Body</label>
                    {% render_field form.body class='form-control' %}
                </div>
                <!-- Save changes button-->
                <button class="btn bottons" type="submit">Save changes</button>
                <button type="button" id="submit" name="submit" class="btn btn-secondary" value="Previous Page" onClick="javascript:history.go(-1);">Cancel</button>

            </div>
        </div>
    </form>
</div>
{% endblock %}
